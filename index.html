<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body style="background-color: #BDF2D5;">
    
    <div class="container text mt-2 pt-4">
        <div class="container text-center mt-5 mb-5">
            <h1 style="font-family: 'Titan One', cursive; color: #3BACB6;">Weather App</h1>
        </div>
        
        <div class="card mx-auto shadow p-4 mb-5 bg-body rounded" style="width: 20rem;">
            <img src="photo.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title mb-3">Enter Name Of Your City</h5>             
              <form action="/" method="post">
                  <input type="text" name="city" class="form-control" id="exampleFormControlInput1" placeholder="enter city">
                  <button class="btn btn-primary mt-3" type="submit">Search</button>
                </form>
            </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
